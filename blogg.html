---
layout: default
title: Blogg
---

<ul>
  {% for post in site.posts %}
    <li>
      <article>
        {% if post.image %}
          <div>
            <img src="{{ post.image }}" alt="{{ post.alt }}">
          </div>
        {% endif %}
        <header>
          <h1>{{ post.title }}</h1>
          <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%Y-%m-%d" }}</time>
        </header>
        {{ post.content }}
      </article>
    </li>
  {% endfor %}
</ul>
